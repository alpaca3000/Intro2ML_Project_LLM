<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flashcard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 24px;
      padding: 10px;
      text-align: center;
    }

    .flashcard-container {
      border: 2px solid gray;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      display: inline-block;
      width: 100%;
      height: 260px;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      height: 180px;
      perspective: 1000px;
      margin: 5px auto;
      margin-top: 5px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .flip-card-front {
      background-color: #f8f9fa;
      color: #000;
    }

    .flip-card-back {
      background-color: #f1c40f;
      color: black;
      transform: rotateY(180deg);
    }

    .flip-btn {
      margin-top: 5px; /* Gi·∫£m margin-top */
      width: 100%;
      padding: 6px; /* Gi·∫£m padding c·ªßa button */
    }
  </style>
</head>
<body>

  <div class="flashcard-container">
    <div class="flip-card">
      <div class="flip-card-inner" id="flipCardInner">
        <div class="flip-card-front" id="cardFront">
          __FRONT__
        </div>
        <div class="flip-card-back" id="cardBack">
          __BACK__
        </div>
      </div>
    </div>

    <button class="btn btn-primary flip-btn" onclick="flipCard()">üîÅ L·∫¨T TH·∫∫</button>
  </div>

  <script>
    let isFlipped = false;

    function flipCard() {
      const card = document.getElementById("flipCardInner");
      isFlipped = !isFlipped;
      card.classList.toggle("flipped", isFlipped);
    }
  </script>
</body>
</html>
